<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>background slider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="slider-container">
    <div class="slide active" style="background-image: url('https://i.pinimg.com/originals/c6/66/e3/c666e308d4f44faf134bd0e2c0f9e785.jpg');"></div>

    <div class="slide" style="background-image: url('https://i.pinimg.com/originals/a5/eb/34/a5eb34c29bc7d8d62576f82d89a724e2.jpg');"></div>

    <div class="slide" style="background-image: url('https://img1.wallspic.com/crops/0/6/9/3/7/173960/173960-galaxia_de_andromeda-galaxia-via_lactea-tierra-estrella-3840x2160.jpg');"></div>

    <div class="slide" style="background-image: url('https://cdn.computerhoy.com/sites/navi.axelspringer.es/public/media/image/2016/08/186628-universo.jpg?tf=3840x');"></div>

    <div class="slide" style="background-image: url('https://i.pinimg.com/originals/f6/06/8c/f6068ccdfbac90c1e87a291c47d5049b.jpg');"></div>
    

    <button class="arrow left-arrow" id="left">
      <i class="fas fa-arrow-left"></i>
    </button>
    <button class="arrow right-arrow" id="right">
      <i class="fas fa-arrow-right"></i>
    </button>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
