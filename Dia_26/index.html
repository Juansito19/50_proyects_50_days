<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vertical slider</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>

  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color: #ffb866;">
        <h1>Piramides monumentales</h1>
        <p>Acompañado de un bello atardecer...</p>
      </div>
      <div style="background-color: #10355f;">
        <h1>Castillo antiguo</h1>
        <p>En lo alto de la montaña...</p>
      </div>
      <div style="background-color: #212429;">
        <h1>Frias montañas</h1>
        <p>En una noche iluminada...</p>
      </div>
      <div style="background-color: #3D3D4F;">
        <h1>Acogedor hogar</h1>
        <p>Abrazado por la naturaleza...</p>
      </div>
    </div>
    <div class="right-slide">
      <div style="background-image: url('https://4kwallpapers.com/images/walls/thumbs_3t/4326.jpg');"></div>
      <div style="background-image: url('https://4kwallpapers.com/images/walls/thumbs_3t/7123.jpg');"></div>
      <div style="background-image: url('https://4kwallpapers.com/images/walls/thumbs_3t/7276.jpg');"></div>
      <div style="background-image: url('https://4kwallpapers.com/images/walls/thumbs_3t/8063.jpg');"></div>
    </div>
    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  

  <script src="./script.js"></script>
</body>
</html>
